<!DOCTYPE html>
<html>
  <head>
    <script src='app.js'></script>
  </head>
  <body>
    <div id='mainpage'>
      <div id='title'><h1>Tic-Tac-Toe</h1></div>

          </tr>
          <tr>
            <td id='gs4' class='gamesquare' style='font-size:30px'>___</td>

            <td id='gs6' class='gamesquare' style='font-size:30px'>___</td>
          </tr>
          <tr>
            <td id='gs7' class='gamesquare' style='font-size:30px'>___</td>
            <td id='gs8' class='gamesquare' style='font-size:30px'>___</td>
            <td id='gs9' class='gamesquare' style='font-size:30px'>___</td>
          </tr>
        </font>
      </div>
    </div>
    <div id='buttonDiv'>
      <button type="button" id="resetButton">Reset Gameboard</button>
    </div>
  </body>
</html>
